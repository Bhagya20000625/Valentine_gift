<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 25%, #ffd0e8 50%, #ffe6f2 75%, #fff0f8 100%);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 105, 180, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 192, 203, 0.15) 0%, transparent 70%);
            pointer-events: none;
            animation: subtleMove 15s ease-in-out infinite;
        }

        @keyframes subtleMove {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.1) rotate(5deg);
                opacity: 0.8;
            }
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 8px 32px rgba(255, 105, 180, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.8),
                0 20px 60px rgba(255, 105, 180, 0.15);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff1a75;
            margin-bottom: 40px;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 18px 45px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1a75 100%);
            color: white;
            position: relative;
        }

        #yesBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #yesBtn:hover::before {
            opacity: 1;
        }

        #yesBtn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 26, 117, 0.4);
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #ff1a75;
            border: 3px solid #ff6b9d;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        #noBtn.moving {
            position: fixed;
            z-index: 999;
        }

        #noBtn:hover {
            transform: scale(1.05);
            border-color: #ff1a75;
            background: rgba(255, 255, 255, 0.4);
        }

        /* Success Screen */
        .success-screen {
            display: none;
            text-align: center;
            animation: successFadeIn 1s ease-in;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        @keyframes successFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-screen h1 {
            font-size: 3rem;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .success-screen p {
            font-size: 1.3rem;
            color: #ff1a75;
            margin-top: 20px;
            font-weight: 500;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 4s ease-in infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Footer */
        .footer {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.15);
            z-index: 1000;
            animation: fadeInFooter 0.8s ease-in 0.5s forwards;
        }

        @keyframes fadeInFooter {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        .footer p {
            font-size: 0.95rem;
            color: #ff1a75;
            font-weight: 500;
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
                padding: 15px 35px;
            }

            .success-screen h1 {
                font-size: 2.3rem;
            }

            .success-screen p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            .container {
                padding: 30px 20px;
            }

            button {
                font-size: 0.9rem;
                padding: 12px 28px;
            }

            .button-container {
                gap: 15px;
            }

            .footer {
                bottom: 10px;
                padding: 10px 20px;
            }

            .footer p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContent">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="button-container">
            <button id="yesBtn">Yes üíñ</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>

    <div class="container success-screen" id="successScreen">
        <h1>YAYYY ‚ù§Ô∏è</h1>
        <p>I knew you can't say no to me üòèüòò</p>
        <p style="margin-top: 30px; font-size: 1.1rem;">üíï Happy Valentine's Day Sweetieee! üíï</p>
    </div>

    <div class="footer">
        <p>A simple gift from your bbi to make you smile üòò</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('mainContent');
        const successScreen = document.getElementById('successScreen');

        // Function to move "No" button to random position
        function moveNoButton() {
            // Add moving class to make position fixed
            if (!noBtn.classList.contains('moving')) {
                // Get current position before making it fixed
                const rect = noBtn.getBoundingClientRect();
                noBtn.classList.add('moving');
                // Set initial position to current position
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                
                // Small delay to let the fixed position apply, then move
                setTimeout(() => {
                    moveToRandomPosition();
                }, 100);
                return;
            }
            
            // If already moving, just move to new position
            moveToRandomPosition();
        }

        // Helper function to move to random position
        function moveToRandomPosition() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate random position with proper padding to keep button visible
            const padding = 50; // Increased padding from edges
            const maxX = windowWidth - btnWidth - padding;
            const maxY = windowHeight - btnHeight - padding;
            
            // Ensure minimum values to keep button on screen
            const randomX = Math.max(padding, Math.min(maxX, Math.random() * (windowWidth - btnWidth - padding * 2) + padding));
            const randomY = Math.max(padding, Math.min(maxY, Math.random() * (windowHeight - btnHeight - padding * 2) + padding));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Move "No" button on hover and click
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Touch support for mobile
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // "Yes" button click handler
        yesBtn.addEventListener('click', () => {
            mainContent.style.animation = 'fadeOut 0.5s ease-out';
            setTimeout(() => {
                mainContent.style.display = 'none';
                successScreen.style.display = 'block';
                document.querySelector('.footer').style.display = 'block';
                
                // Create floating hearts
                createFloatingHearts();
            }, 500);
        });

        // Function to create floating hearts animation
        function createFloatingHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíû'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                
                document.body.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }

        // Reposition "No" button on window resize (only if already moving)
        window.addEventListener('resize', () => {
            if (noBtn.classList.contains('moving') && mainContent.style.display !== 'none') {
                moveNoButton();
            }
        });
    </script>
</body>
</html>
